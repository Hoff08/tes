<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro Animado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5; /* Light background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.2), 0 10px 10px rgba(0, 0, 0, 0.18);
            position: relative;
            overflow: hidden;
            width: 960px;
            max-width: 95%;
            min-height: 600px;
            opacity: 0;
            transform: translateY(20px);
            /* Transition applied for fade in/out */
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        /* Class to control visibility and animation */
        .container.visible {
             opacity: 1;
             transform: translateY(0);
        }

        .container.hidden {
            opacity: 0;
            transform: scale(0.95); /* You can adjust the out animation */
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
            background-color: #2c3e50;
             color: #ecf0f1;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
             background: #7f5bff;
            background: linear-gradient(to right, #7f5bff, #a078ff);
             background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                -45deg,
                rgba(238, 119, 82, 0.2),
                rgba(231, 60, 126, 0.25),
                rgba(35, 166, 213, 0.2),
                rgba(155, 89, 182, 0.25)
            );
            background-size: 400% 400%;
            opacity: 0.8;
            z-index: 0;
            animation: gradientBGOverlay 15s ease infinite;
            border-radius: inherit;
        }
        @keyframes gradientBGOverlay {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
            z-index: 1;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        form {
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            margin: 0;
            margin-bottom: 20px;
             font-size: 2.2rem;
        }

        h2 {
            text-align: center;
             font-size: 2rem;
             font-weight: 700;
             color: #fff;
             margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            font-weight: 300;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
             color: #eee;
        }

        input {
            background-color: #34495e;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 25px;
            color: #ecf0f1;
             font-size: 0.9rem;
             outline: none;
        }
         input::placeholder {
            color: #bdc3c7;
        }
         input:focus {
             background-color: #4a627a;
        }

        button {
            border-radius: 20px;
            border: 1px solid #7f5bff;
            background: linear-gradient(90deg, #a078ff, #7f5bff);
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in, background 0.3s ease;
            cursor: pointer;
            margin-top: 15px;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }
        button:hover {
             background: linear-gradient(90deg, #8e6ae6, #714cdc);
        }


        button.ghost-btn {
            background-color: transparent;
            border-color: #FFFFFF;
        }
         button.ghost-btn:hover {
             background-color: rgba(255, 255, 255, 0.1);
        }


        .social-container {
            margin: 20px 0;
        }

        .social-container a {
            border: 1px solid #dddddd4f;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
             color: #ecf0f1;
             text-decoration: none;
             transition: background-color 0.3s ease;
        }
         .social-container a:hover {
             background-color: #ffffff2a;
         }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 10px;
            min-height: 1.2em;
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        .success-message { /* Still keep for signup potentially */
            color: #2ecc71;
            font-size: 0.9em;
            margin-top: 10px;
             min-height: 1.2em;
             text-align: center;
             width: 100%;
             max-width: 350px;
        }

        @media (max-width: 960px) {
             .container {
                 width: 95%;
                 min-height: auto;
            }
             .form-container {
                 width: 100%;
                 height: auto;
                 position: relative;
                 min-height: 300px;
                 transition: none;
             }
             .sign-in-container {
                 top: 0;
                 left: 0;
                 z-index: 2;
             }
             .sign-up-container {
                 top: auto;
                 bottom: 0;
                 left: 0;
                 opacity: 1;
                 z-index: 2;
                 background-color: #34495e;
             }

             .overlay-container {
                 display: none;
             }
             .sign-in-container,
             .sign-up-container,
             .container.right-panel-active .sign-in-container,
             .container.right-panel-active .sign-up-container {
                transform: none !important;
             }
             h1 { font-size: 1.8rem; }
             form { padding: 0 20px; }
        }

        @media (max-width: 480px) {
             h1 { font-size: 1.6rem; }
             form { padding: 0 15px; }
             button { padding: 10px 30px; }
        }

    </style>
</head>
<body>

    <div class="container visible" id="container"> <!-- Start visible -->
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form id="signup-form">
                <h1>Cadastro</h1>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <input type="password" id="signup-password" placeholder="Senha" required />
                <input type="password" id="signup-confirm-password" placeholder="Confirme a Senha" required />
                 <p id="signup-error-message" class="error-message"></p>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form id="login-form">
                <h1>Fazer Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                </div>
                <span>ou use sua conta</span>
                <input type="email" id="login-email" placeholder="E-mail" required />
                <input type="password" id="login-password" placeholder="Senha" required />
                 <p id="login-message" class="error-message"></p> <!-- Still needed for error messages -->
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Overlay Panels -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Já tem uma conta?</h2>
                    <p>Faça login para acessar sua conta e continuar sua jornada financeira.</p>
                    <button class="ghost-btn" id="signIn">Faça login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Não tem uma conta?</h2>
                    <p>Cadastre-se com algumas informações e comece a organizar suas finanças!</p>
                    <button class="ghost-btn" id="signUp">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione os scripts do Firebase -->
    <script type="module" src="firebase-config.js"></script>
    
    <script type="module">
        import { registerUser, loginUser, checkAuthState } from './firebase-config.js';

        document.addEventListener('DOMContentLoaded', function() {
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginEmailInput = document.getElementById('login-email');
            const loginPasswordInput = document.getElementById('login-password');
            const loginMessage = document.getElementById('login-message');
            const signupEmailInput = document.getElementById('email');
            const signupPasswordInput = document.getElementById('signup-password');
            const signupErrorMessage = document.getElementById('signup-error-message');

            // Panel Switching
            if (signUpButton) {
                signUpButton.addEventListener('click', () => {
                    container.classList.add("right-panel-active");
                    loginMessage.textContent = '';
                    signupErrorMessage.textContent = '';
                });
            }
            if (signInButton) {
                signInButton.addEventListener('click', () => {
                    container.classList.remove("right-panel-active");
                    loginMessage.textContent = '';
                    signupErrorMessage.textContent = '';
                });
            }

            // Login
            if (loginForm) {
                loginForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    loginMessage.textContent = '';
                    loginMessage.className = 'error-message';

                    const email = loginEmailInput.value.trim();
                    const password = loginPasswordInput.value;

                    try {
                        await loginUser(email, password);
                        console.log('Login bem-sucedido para:', email);
                        container.classList.remove('visible');
                        container.classList.add('hidden');
                    } catch (error) {
                        console.log('Falha no login para:', email);
                        loginMessage.textContent = 'E-mail ou senha inválidos.';
                    }
                });
            }

            // Registro
            if (signupForm) {
                signupForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    signupErrorMessage.textContent = '';
                    signupErrorMessage.className = 'error-message';

                    const name = document.getElementById('name').value;
                    const email = signupEmailInput.value.trim();
                    const password = signupPasswordInput.value;

                    if (!email || !password) {
                        signupErrorMessage.textContent = 'Por favor, preencha todos os campos.';
                        return;
                    }
                    if (password.length < 6) {
                        signupErrorMessage.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                        return;
                    }

                    try {
                        await registerUser(email, password, name);
                        signupErrorMessage.textContent = 'Cadastro realizado com sucesso! Redirecionando...';
                        signupErrorMessage.className = 'success-message';
                        container.classList.remove('right-panel-active');
                    } catch (error) {
                        signupErrorMessage.textContent = 'Erro ao registrar: ' + error.message;
                    }
                });
            }

            // Verificar estado da autenticação ao carregar a página
            checkAuthState();
        });
    </script>

</body>
</html>
